<link rel="stylesheet" href="../public/css/style.css">

<html>
  <head>
    <h1> New York City Dessert Shops </h1>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
       <!--coordinates of restaurants-->

      <!--dont touch this-->
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(40.7600, -73.9600),
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)

        <!--image variables-->

        var doughnut = '../public/images/Doughnut.png'  
        var cafe = '../public/images/cafe.png'  
        var cake = '../public/images/cake.png'  
        var cupcake = '../public/images/cupcake.png'
        var icecream = '../public/images/icecream.png'   
        
        var dir = new Array();
        dir[0] = new Array("Doughnut Plant", doughnut, new google.maps.LatLng(40.716349,-73.9886656)); 
        dir[1] = new Array("Baked by Melissa", cupcake, new google.maps.LatLng(-40.783060,  -73.971249)); 
        dir[2] = new Array("Ferrara Bakery and Cafe", cafe, new google.maps.LatLng(40.7168102,-73.9981341)); 
        dir[3] = new Array("Magnolia Bakery", cafe, new google.maps.LatLng(40.735881,  -74.004967)); 
        dir[4] = new Array("Billy's Bakery", cafe, new google.maps.LatLng(40.717715,-74.004476)); 
        dir[5] = new Array("Sprinkles Cupcakes", cupcake, new google.maps.LatLng(40.7119309,-74.0152574)); 
        dir[6] = new Array("Tribeca Treats", cafe, new google.maps.LatLng(40.7158669,-74.0022969)); 
        dir[7] = new Array("Little Cupcake Bakeshop", cupcake, new google.maps.LatLng(40.7207871,-73.99875651)); 
        dir[8] = new Array("Erin McKenna's Bakery", cafe, new google.maps.LatLng(40.7207871,-73.9987565)); 
        dir[9] = new Array("Butter Lane", cafe, new google.maps.LatLng(40.7048872,-74.0123737)); 
        dir[10] = new Array("Dessert Club", cupcake, new google.maps.LatLng(40.7296984,-73.9986707)); 
        dir[11] = new Array("Heather Barranco Dreamcakes", cake, new google.maps.LatLng(40.7395516,-73.9911605)); 
        dir[12] = new Array("Bagel Café and Catering", cafe, new google.maps.LatLng(40.7456319,-73.9891435));
        dir[13] = new Array("Crumbs Bake Shop", cupcake, new google.maps.LatLng(40.7511929,-73.9872953));
        dir[14] = new Array("Le Pain Quotidien", cafe, new google.maps.LatLng(40.7950575,-73.9621255));
        dir[15] = new Array("Sugar and Plumm", cafe, new google.maps.LatLng(40.782548,-73.9784762));
        dir[16] = new Array("Champignon Café", cafe, new google.maps.LatLng(43.646476,-79.40805));
        dir[17] = new Array("La Tropezienne Bakery", cafe, new google.maps.LatLng(40.792058,-73.938568));
        dir[18] = new Array("Make My Cake", cake, new google.maps.LatLng(40.8166593,-73.9475772));
        dir[19] = new Array("Fort Washington Bakery", cafe, new google.maps.LatLng(40.8494849,-73.9351398));
        dir[20] = new Array("Dyckman Bakery", cafe, new google.maps.LatLng(40.8639275,-73.9222063));
        dir[21] = new Array("Carrot Top Pastries", cafe, new google.maps.LatLng(40.871262,-73.9175285));
        
        function marker(pos, ico, titl) {
			var marker = new google.maps.Marker({
				position: pos,
				map: map,
				icon: ico,
				title: titl
			})
			return marker;
		}
		var markers = [];
		for (i = 0; i < dir.length; i++) {
			markers.push(marker(dir[i][2], dir[i][1], dir[i][0]));
		}
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
